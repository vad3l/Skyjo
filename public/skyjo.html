<!doctype html>
<html>

<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
	<title>Skyjo</title>
	<link rel="icon" type="image/png" href="./img/Skyjo.png">
	<link rel="stylesheet" href="skyjo.css">
	<link rel="stylesheet" href="card.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="skyjo.js"></script>
</head>



<body class="light" >


    
	<header class="quitheader">
		<input type="button" value="Quitter" id="btnLogout">
	</header>


	<!--				log Screen				-->

	<div id="logScreen">
        <div id="connexion">
            <p>Choisissez votre pseudo : <br>
            <input type="text" id="pseudo" placeholder="Tapez ici votre pseudo" size="30">
            <input type="button" value="Se connecter" id="btnConnecter">
            </p>
        </div>
    </div>
    

	<!--				Room					-->
	<div id="room">
		
		<!--		Attente		-->
		<div class="box" id="endParty">
			<p>En attente du lancement de la prochaine manche par l'hôte<p/>
			<input type="button" value="Prochaine manche" id="btnRelancerPartie">
		</div>

		<div class="box" id="load">
			<p>En attente que l'hôte lance la partie</p>
			<svg id="loadSvg" xmlns="http://www.w3.org/2000/svg" height="48" width="48">
				<path d="M24,44c-11.028,0 -20,-8.972 -20,-20c0,-11.028 8.972,-20 20,-20c11.028,0 20,8.972 20,20c0,11.028 -8.972,20 -20,20zM24,8c-8.822,0 -16,7.178 -16,16c0,8.822 7.178,16 16,16c8.822,0 16,-7.178 16,-16c0,-8.822 -7.178,-16 -16,-16z" fill="#cfd8dc"/>
				<path d="M24,44c-11.028,0 -20,-8.972 -20,-20h4c0,8.822 7.178,16 16,16c8.822,0 16,-7.178 16,-16c0,-8.822 -7.178,-16 -16,-16v-4c11.028,0 20,8.972 20,20c0,11.028 -8.972,20 -20,20z" fill="#727272">
			</svg>
			<input type="button" value="Lancer" id="btnLancerPartie">
		</div>

		<!--		Jeux		-->
		<div id="jeux">
			
			<div id="heap">
				<div id="defausse">
				</div>
				<div id="pioche">
				</div>
			</div>
			<div id="plateau">
				<svg id="btnLeft" xmlns="http://www.w3.org/2000/svg" height="48" width="48">
					<path d="M20 44 0 24 20 4 l2.8 2.85L5.65 24 22.8 41.15Z"/>
				</svg>
				<div>
					<p>Main de <strong id="username"></strong> : <strong id="points"></strong> points</p>
					<table>
						<tbody>
						</tbody>
					</table>
				</div>
				<svg id="btnRight" xmlns="http://www.w4.org/2000/svg" height="48" width="48">
					<path d="m15.2 43.9-2.8-2.85L29.55 23.9 12.4 6.75l2.8-2.85 20 20Z"/>
				</svg>
			</div>

			<!--
			<p class = "card card--face card--hover-effect"><span></span><span>8</span><span>8</span><span></span><span>8</span></p>
			<p class = "card card--face card--hover-effect card--underline-value"><span></span><span>6</span><span>6</span><span></span><span>6</span></p>
			<p class = "card card--back card--hover-effect"><span>Skyjo</span><span>Skyjo</span></p>
			-->	
	
		</div>

		<!--		Chat		-->
		<div id="content">
			<h3>Joueurs connectés</h3>
			<aside>
			</aside>
			<h2>Chat</h2>

			<main id="chat-window">
			</main>
			
			<footer>
				<input type="text" id="monMessage">
				<input type="button" value="Envoyer" id="btnEnvoyerMessage">
				<input type="button" value="Quitter" id="btnQuitterRoom">
			</footer>
		</div>
	</div>
	
	
	<!--				lobby screen			-->

	<nav id="lobby">
        <section>
            <h2>Créer une partie</h2>
                <table>
                    <tr><td>Nombre Joueurs</td><td><input type="number" id="nbPlayer" value="2" min="2" max="5"></td></tr> 
				</table>
                <input type="submit" value="Créer !" id="btnCreateRoom">
        </section>
        <section>
            <h2>Rejoindre une partie</h2>
                
				
			<ul id="scroll">
		

            </ul>
        </section>
    </nav>


</body>

</html>
